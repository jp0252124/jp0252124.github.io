    <!--https://www.w3schools.com/howto/howto_js_slideshow.asp for help on lines 28 - 47-->
    <script>
        var index = 0;
        switching();
        
        function switching() 
        {
            var i;
            var x = document.getElementsByClassName("Karenpics");
            
            for (i = 0; i < x.length; i++)
            {
                x[i].style.display = "none";
            }
            
            index++;
            if (index > x.length)
            {
                index = 1
            }
            x[index - 1].style.display = "block";
            setTimeout(switching, 3000);
        }
    </script>
